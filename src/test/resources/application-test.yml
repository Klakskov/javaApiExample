server:
    port: ${APPLICATION_SERVER_PORT:8080}
spring:
    datasource:
        url: jdbc:h2:mem:mydb
        username: sa
        password: password
        driverClassName: org.h2.Driver
    jpa:
        spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop

config:
    slf4filter:
        request_header: requestId